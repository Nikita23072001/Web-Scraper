<h1 class="display-4">Add Offer</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
   <div class="form-group">
     <input name ="title" #title="ngModel" [(ngModel)]="service.formData.title" type="text" class="form-control" placeholder="title" required>
   </div>
    <div *ngIf="title.invalid && title.touched" class="validation-error">This field is required</div>
   <div class="form-group">
      <input name ="content" #content="ngModel" [(ngModel)]="service.formData.content" type="text" class="form-control" placeholder="content" required>
    </div>

    <div class="form-group">
        <input name ="location" #location="ngModel" [(ngModel)]="service.formData.location" type="text" class="form-control" placeholder="location">
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBIMT</button>
      </div>
 </form>
