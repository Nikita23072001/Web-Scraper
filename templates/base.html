<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark absolute bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home">Web-Scrapper created by Inte[N]s1Ve_^|Nick</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Strona Głowna</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Lista Produktów</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-warning" aria-current="page" href="/extract">Ekstrakcja opinii</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">O autorze</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Szukaj</button>
                </form>
              </div>
            </div>
          </nav>
        {% block body %}{% endblock %}
        <footer class="container bg-white text-dark">
            <div class="container py-5 py-md-6">
                <div class="row justify-content-md-between">
                    <div class="col-sm-12 col-md-4 mt-4 mt-md-0">
                        <h2 class="h6 mb-3">Thanks for 11bits</h2>
                        <p class="text-muted">Focus is a responsive website theme based on Bootstrap 4 and created by <a href="https://11bits.es/" target="_blank" rel="noopener">11bits</a>.</p>
